<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter Tool</title>
    <!-- Include Bootstrap CSS for styling and layout -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      * {
        margin: 20px;
      }
    </style>
  </head>
  <body class="body" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h1>Currency Converter</h1>
    <!-- Main Content -->
    <form action="submit">
      <div class="form-group">
        <label for="fromCurrency">From Currency:</label>
        <select class="form-control" id="fromCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toCurrency">To Currency:</label>
        <select class="form-control" id="toCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          placeholder="Enter amount"
        />
      </div>

      <div class="form-group">
        <button type="button" id="convertButton" class="btn btn-primary">
          Convert
        </button>
      </div>
    </form>

    <div style="display: flex; flex-direction: row;">
    <div id="sourceRate" style="font-size: large"></div>
    <div id="equals"></div>
    <div id="targetRate" style="font-size: large"></div> 
    </div>
    <div id="result" style="font-size: large"></div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
