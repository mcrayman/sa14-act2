<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data</title>
</head>
<body>
  <!-- Main Content -->
  <div>
    <h1>Weather Data for Your City</h1>
    <!-- Corrected form tag -->
    <form id="weather-form">
      <label for="city-input">Enter a city: <input type="text" id="city-input" required></label>
      <button type="submit" id="get-weather">Get Weather</button>
    </form>
    <div id="city-name"></div>
    <div id="city-region"></div>
    <div id="city-country"></div>
    <div id="time"></div>
    <div id="temperature"></div>
    <div id="weather-description"></div>
    <div id="humidity"></div>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
