<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="card" style="display: flex; justify-content: center; align-items: center; height: 100vh">
    <h1>Weather Data for Your City</h1>
    <form id="weather-form"></form>
      <label for="city">Enter a city: <input type="text" id="city" required></label>
      <button type="submit" id="get-weather" class="btn btn-primary">Get Weather</button>
    </form>
  </div>
  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
